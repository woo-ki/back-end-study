<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	/*  
		position 속성 값
		
		1. static: 원래 배치되려는 곳에 배치된다.
					top, bottom, left, right가 동작하지 않는다.
					position의 기본값이다.
		2. relative: 원래 배치되려는 곳에 배치된다.
					원래 배치되려는 곳 기준으로 top, bottom, left, right가 동작한다.
		3. absolute: 직접 배치하려는 것이다.
					배치되는 기준 위치는 static이 아닌 부모 요소이다.
					주로 relative인 부모가 사용된다.
					부모 기준으로 top, bottom, left, right가 동작한다.
	*/

	div {
		width: 200px;
		height: 200px;
		border: 1px solid black;
	}
	#box1 {
		position: static;	/* 디폴트: top, bottom, left, right 지정되지 않는다. */
		top: 100px;	/* top에서 100px 떨어지세요. */
	}
	#box2 {
		top: 100px;
		bottom: 100px;
		left: 100px;
		right: 100px;
	}
</style>
</head>
<body>
	<div id="box1">BOX1</div>
	<div id="box2">BOX2</div>
</body>
</html>
