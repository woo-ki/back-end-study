<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.top-menu > .menu-bar {
		display: flex;
		list-style-type: none;
		background: black;
		padding: 0px;
	}
	.top-menu > .menu-bar > li > a {ㄴ
		display: inline-block;
		width: 200px;
		height: 100px;
		line-height: 100px;
		/* padding : 30px 0px 		height와 line-height를 적지 않고 상하 동일한 padding을 주어도 세로 가운데 정렬이 가능하다*/
		text-align: center;
		font-weight: bold;
		text-decoration: none;
		color: white;
	}
	.top-menu > .menu-bar > li:hover > a {
		background: lightgray;
		color: black;
	}
	.top-menu > .menu-bar > li:active > a {
		background: green;
		color: black;
	}
</style>
</head>
<body>
	<div class="top-menu">
		<ul class="menu-bar">
			<li><a href="javascript:void(0)">HOME</a></li>
			<li><a href="javascript:void(0)">BOARD</a></li>
			<li><a href="javascript:void(0)">GUEST</a></li>
			<li><a href="javascript:void(0)">ABOUT</a></li>
		</ul>
	</div>
</body>
</html>
