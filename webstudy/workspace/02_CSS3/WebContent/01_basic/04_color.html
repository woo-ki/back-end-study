<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	body {
		background-image: url(../assets/images/halloween.jpg);
	}
	h1 {
		color: rgb(174, 200, 17);
	}
	#hm {
		color: rgba(255, 0, 0, 0.1);	/* opcity(투명도): 0.1 작을수록 투명하다. */
	}
	#fire {
		color: rgba(255, 0, 0, 1);		/* opacity(투명도): 1 클수록 불투명하다. */
	}
	#escape {
		color: rgb(25, 0, 0);
	}
</style>
</head>
<body>
	
	<h1>더워요</h1>
	<h1 id="hm">살려주세요</h1>
	<h1 id="fire">불지옥이야</h1>
	<h1>너무졸령</h1>
	<h1 id="escape">탈주탈주</h1>
	
</body>
</html>
