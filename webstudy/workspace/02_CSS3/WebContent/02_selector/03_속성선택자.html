<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	/* 1. form태그 아래 type 속성을 가지고 있는 모든 input 태그 */
	form > input[type] {
		background: green;
	}
	
	/* 2. form태그 아래 readonly 속성을 가지고 있는 모든 input 태그들 */
	form > input[readonly] {
		background: gray;
	}
	
	/* 3. form태그 아래 type 속성값이 text인 모든 input 태그들 */
	form > input[type="text"] {
		background: orange;
	}
	
	/* 4. form태그 아래 type 속성값이 text가 아닌 모든 input 태그들 */
	form > input:not([type="text"]) {
		background: blue;
	}
	
	/* 5. src 속성이 jpg로 끝나는 img 태그 */
	img[src$="jpg"] {
		width: 20em;
		opacity: 0.1;
	}
</style>
</head>
<body>
	<form action="#">
		<input /><br />		<!-- type이 생략되면 type="text" -->
		<input type="text" /><br />
		<input type="password" /><br />
		<input type="email" value="abc@naver.com" readonly /><br />
		<input type="number" /><br />
	</form>
	
	<br />
	
	<img alt="피자할인" src="../assets/images/event.jpg" /><br />
	<img alt="할로윈" src="../assets/images/halloween.jpg" /><br />
</body>
</html>
