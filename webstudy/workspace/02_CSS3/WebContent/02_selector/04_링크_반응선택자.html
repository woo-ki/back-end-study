<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
	h3>a {
		text-decoration: none;
	}
	
	h3>a:link {
		color: black;
	}
	
	h3>a:visited {
		color: gray;
	}
	
	/* 마우스를 클릭할 때 주황으로 표현 */
	h3>a:active {
		color: orange;
	}
	
	/* 마우스를 가져다 대면 글꼴을 굴게 표현 */
	h3>a:hover {
		font-style: italic;
	}
	</style>
</head>
<body>
	<h3>
		<a href="https://www.google.com">GOOGLE</a>
	</h3>
	<h3>
		<a href="https://www.naver.com">NAVER</a>
	</h3>
	<h3>
		<a href="https://www.kakao.com">KAKAO</a>
	</h3>
</body>
</html>
