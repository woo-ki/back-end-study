<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
<style type="text/css">
	* {
		font-family: 'Nanum Gothic', sans-serif;
	}
	table {
		width: 800px;
		height: 500px;
		margin: 30px auto;
		border-collapse: collapse;
	}
	td {
		border: 1px solid black;
		padding: 3px 8px;
	}
	.title {
		text-align: center;
		background: black;
		color: white;
		font-weight: bold;
	}
	td:first-of-type {
		font-weight: bold;
	}
	input[type="text"], input[type="password"] {
		width: 250px;
	}
	.pid {
		width: 100px;
	}
	.birthday {
		width: 80px;
		background: darkgray;
	}
	.buttons {
		margin: auto;
	}
</style>
</head>
<body>
	<form method="post">
		<table>
			<tbody>
				<tr>
					<td colspan="2" class="title">회원기본정보</td>
				</tr>
				<tr>
					<td><label for="id">아이디</label></td>
					<td>
						<input id="id" name="id" type="text" placeholder="※8-16자 소문자+숫자" />
						<span class="red-text">필수 항목입니다.</span>
					</td>
				</tr>
				<tr>
					<td><label for="pw">비밀번호</label></td>
					<td>
						<input id="pw" name="pw" type="password" placeholder="※8-16자 대문자+소문자+숫자" />
						<span class="red-text">필수 항목입니다.</span>
					</td>
				</tr>
				<tr>
					<td><label for="pw2">비밀번호 확인</label></td>
					<td>
						<input id="pw2" type="password" />
						<span class="red-text">한 번 더 입력하세요.</span>
					</td>
				</tr>
				<tr>
					<td><label for="emailId">이메일</label></td>
					<td>
						<input id="emailId" name="emailId" type="password" />
						@
						<input id="domain" name="domain" type="text" list="domain-list" placeholder="직접입력하세요" />
						<datalist id="domain-list">
							<option value="naver.com" />
							<option value="hanmail.net" />
							<option value="gmail.com" />
						</datalist>
					</td>
				</tr>
				<tr>
					<td><label for="name">이름</label></td>
					<td><input type="text" id="name" name="name" /></td>
				</tr>
				<tr>
					<td colspan="2" class="title">개인정보</td>
				</tr>
				<tr>
					<td><label for="pid">주민등록번호</label></td>
					<td>
						<input type="text" id="pid" name="pid1" class="pid" />
						-
						<input type="password" name="pid2" class="pid" />
						예) 123456-1234567
					</td>
				</tr>
				<tr>
					<td>생년월일</td>
					<td>
						<input type="text" name="year" class="birthdaty" />년
						<input type="text" name="month" class="birthdaty" />월
						<input type="text" name="day" class="birthdaty" />일
					</td>
				</tr>
				<tr>
					<td>성별</td>
					<td>
						<input type="radio" id="m" name="gender" value="male" />
						<label for="m">남</label>
						<input type="radio" id="f" name="gender" value="female" />
						<label for="f">여</label>
					</td>
				</tr>
				<tr>
					<td>관심분야</td>
					<td>
						<label><input type="checkbox" name="interest" value="travel">여행</label>
						<label><input type="checkbox" name="interest" value="movie">영화</label>
						<label><input type="checkbox" name="interest" value="reading">독서</label>
						<label><input type="checkbox" name="interest" value="music">음악</label>
						<label><input type="checkbox" name="interest" value="none">관심없음</label>
					</td>
				</tr>
				<tr>
					<td><label for="introduce">자기소개</label></td>
					<td><textarea name="self" id="introduce" rows="8" cols="40"></textarea></td>
				</tr>
			</tbody>
		</table>
		<br/>
		<div class="buttons">
			<input type="submit" value="회원가입" />
			<input type="reset" value="다시입력" />
		</div>
	</form>
</body>
</html>
