<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	* {
		box-sizing: border-box;
	}
	
	.container {
		position: absolute;
		left: 50%;
		transform: translate(-50%);
	}
	.s-container, .name {
		width: 800px;
		border: 1px solid black;
		display: flex;
	}
	.label {
		width: 15%;
		border-right: 1px solid black;
	}
	textarea {
		width: 650px;
		height: 130px;
		overflow: scroll;
		margin: 20px 0px 20px 5px;
	}
	.name {
		background: black;
		color: white;
	}
	.private-content > .s-container:last-of-type > .label {
		line-height: 173.64px;
	}
</style>
</head>
<body>
	<div class="container">
		<form action="#" method="post">
			<div class="name">
				회원기본정보
			</div>
			<div class="main-content">
				<div class="s-container">
					<label class="label" for="user-id">
						아이디
					</label>
					<div class="form">
						<input type="text" id="user-id" name="user-id" placeholder="※8~16자 소문자+숫자" />
						<span class="required">필수 항목입니다.</span>
					</div>
				</div>
				<div class="s-container">
					<label class="label" for="user-pw">
						비밀번호
					</label>
					<div class="form">
						<input type="password" id="user-pw" name="user-pw" placeholder="※8~16자 대문자+소문자+숫자" />
						<span class="required">필수 항목입니다.</span>
					</div>
				</div>
				<div class="s-container">
					<label class="label" for="user-pw-re">
						비밀번호확인
					</label>
					<div class="form">
						<input type="password" id="user-pw-re" name="user-pw-re" />
						<span class="required">한 번 더 입력하세요.</span>
					</div>
				</div>
				<div class="s-container">
					<label class="label" for="user-email">
						이메일
					</label>
					<div class="form">
						<input type="text" id="user-email" name="user-email01" />
						@
						<input type="text" name="user-email02" placeholder="직접 입력" />
					</div>
				</div>
				<div class="s-container">
					<label class="label" for="user-name">
						이름
					</label>
					<div class="form">
						<input type="text" id="user-name" name="user-name" />
					</div>
				</div>
			</div>
			<div class="name">
				개인정보
			</div>
			<div class="private-content">
				<div class="s-container">
					<label class="label" for="user-rrn">
						주민등록번호
					</label>
					<div class="form">
						<input type="text" id="user-rrn" name="user-rrn01" />
						-
						<input type="text" name="user-rrn02" />
						예) <span class="example">123456-1234567</span>
					</div>
				</div>
				<div class="s-container">
					<label class="label" for="user-birth">
						생일
					</label>
					<div class="form">
						<input type="text" id="user-birth" name="user-birth01" disabled />년
						<input type="text" name="user-birth02" disabled />월
						<input type="text" name="user-birth03" disabled />일
					</div>
				</div>
				<div class="s-container">
					<label class="label">
						성별
					</label>
					<div class="form">
						<input type="radio" id="user-gender-m" name="user-gender" value="M" />
						<label for="user-gender-m">남</label>
						<input type="radio" id="user-gender-f" name="user-gender" value="F" />
						<label for="user-gender-f">여</label>
					</div>
				</div>
				<div class="s-container">
					<label class="label">
						관심분야
					</label>
					<div class="form">
						<input type="checkbox" name="hobbis" value="travel" id="travel" />
						<label for="travel">여행</label>
						<input type="checkbox" name="hobbis" value="movie" id="movie" />
						<label for="movie">영화</label>
						<input type="checkbox" name="hobbis" value="read" id="read" />
						<label for="read">독서</label>
						<input type="checkbox" name="hobbis" value="music" id="music" />
						<label for="music">음악</label>
						<input type="checkbox" name="hobbis" value="none" id="none" />
						<label for="none">관심없음</label>
					</div>
				</div>
				<div class="s-container">
					<label class="label" for="introduce">
						자기소개
					</label>
					<div class="form">
						<textarea rows="4000" cols="20" id="introduce"></textarea>
					</div>
				</div>
			</div>
			<div class="button">
				<input type="submit" value="회원가입" />
				<input type="reset" value="다시입력" />
			</div>
		</form>
	</div>
</body>
</html>
