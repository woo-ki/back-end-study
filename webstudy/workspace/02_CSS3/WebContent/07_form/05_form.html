<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://kit.fontawesome.com/07b67006ce.js" crossorigin="anonymous"></script>
<style type="text/css">
	* {
		box-sizing: border-box;
	}
	.search-wrap {
		display: flex;
	}
	.search-box > #query {
		padding: 10px 30px;
		margin-right: 5px;
		height: 50px;
		width: 300px;
		border: 5px solid limegreen;
	}
	.search-box > #query:focus {
		outline: none;	
	}
	.btn {
		height: 50px;
		width: 50px;
		background: limegreen;
		border: 3px solid limegreen;
		color: white;
		text-align: center;
	}
</style>
</head>
<body>
	<form action="#">
		<div class="search-wrap">
			<div class="search-box">
				<input type="text" name="query" id="query" placeholder="Search..." />
			</div>
			<div>
				<button class="btn">
					<!-- 아이콘 -->
					<i class="fas fa-skull-crossbones fa-2x fa-pulse fa-fw"></i>
				</button>
			</div>
		</div>
	</form>
</body>
</html>
