<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.box-style{
		width: 200px;
		height: 200px;
		color: red;
		text-align: center;
		line-height: 200px;
	}
	
	/* 
		테두리 : border
		
		1. border-style: solid(실선), double(이중실선), dotted(점선), dashed(대시선)
		2. border-color
		3. border-width: thin(얇은선), medium(중간선), thick(굵은선)
		4. border: width style color 순서로 한 번에 지정
			1) border: 1px solid black
			2) border: 3px solid red
		5. border-top: 위쪽
		6. border-bottom: 아래쪽
		7. border-left: 왼쪽
		8. border-right: 오른쪽
		9. border
			1) border: 전체;
			2) border: 위/아래	왼쪽/오른쪽;
			3) border: 위		왼쪽/오른쪽/	아래;
			4) border: 위		오른쪽			아래	왼쪽;
			
		10. border-radius: 모서리 곡률, px
			1) border-radius: 1px; 				전체
			2) border-radius: 1px 2px;			11시/5시	1시/7시
			3) border-radius: 1px 2px 3px;		11시		1시/7시		5시
			4) border-radius: 1px 2px 3px 4px;	11시		1시			5시		7시	
	 */
	 #box1 {
	 	border: 6px solid red;
	 }
	 #box2 {
	 	border: 6px solid red;
	 	border-radius: 30px;
	 }
	 #box3 {
	 	border: 6px solid red;
	 	border-radius: 30px 0px;
	 }
	 #box4 {
	 	border: 6px solid red;
	 	border-radius: 30px 30px 0px 0px;
	 }
	 #box5 {
	 	border-left: 12px solid red;
	 	border-bottom: 3px solid red;
	 }
</style>
</head>
<body>
	
	<div id="box1" class="box-style">
		<h1>BOX1</h1>
	</div>
	
	<br />
	<div id="box2" class="box-style">
		<h1>BOX2</h1>
	</div>
	
	<br />
	<div id="box3" class="box-style">
		<h1>BOX3</h1>
	</div>
	
	<br />
	<div id="box4" class="box-style">
		<h1>BOX4</h1>
	</div>
	
	<br />
	
	<div id="box5" class="box-style">
		<h1>BOX5</h1>
	</div>
	
	<br />
	
</body>
</html>
