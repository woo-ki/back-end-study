<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.my-box {
		background-color: crimson;
	}
	
	/* 1. box크기 == img크기 */
	#box1 {
		width: 453px;
		height: 640px;
		background-image: url(../assets/images/landscape.jpg);
		background-size: 453px 640px; /* 가로, 세로 비율을 유지키시면서 크기를 맞춤 */
	}
	/* 2. box크기 < img크기 */
	#box2{
		width: 300px;
		height: 300px;
		background-image: url("../assets/images/landscape.jpg");
		/* background-size: 300px 300px; */
		background-size: cover; /* 가로:세로 비율을 유지시키면서 크기를 맞춤 */
	}
	/* 3. box크기 > img크기 */
	#box3 {
		width: 1000px;
		height: 700px;
		background-image: url(../assets/images/landscape.jpg);
		background-repeat: no-repeat;
		background-position: center;/* 세로(top,생략:middle,bottom)) 가로(left,center,right) */
	}
	#box {
		background-image: url(../assets/images/halloween.jpg);
		background-size: cover;
	}
</style>
</head>
<body>

	<div id=box>
		
		<div id="box1" class="my-box">
			<h1>BOX-1</h1>
		</div>
		<div id="box2" class="my-box">
			<h1>BOX-2</h1>
		</div>
		<div id="box3" class="my-box">
			<h1>BOX-3</h1>
		</div>
		
	</div>
	
</body>
</html>
