<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	
	/* 
		margin: border의 바깥 여백
		1. margin
			1) margin: 전체
			2) margin: 상하 좌우 
			3) margin: 상   좌우 하 
			4) margin: 상   우   하   좌
		2. margin-top
		3. margin-bottom
		4. margin-left
		5. margin-right
		
		6. margin: auto;
		   margin: 0px auto;
		   - 좌우여백을 auto로 지정하면 동일한 바깥 여백이 생기면서, box가 화면의 가운데로 배치된다.
	 */
	.margin-box {
		border: 1px solid black;
		height: 100px;
	}
	#box1 {
		margin: 50px 500px 50px 50px;
	}
	#box2 {
		width: 300px;
		margin: auto;
	}
	
</style>
</head>
<body>
	
	<hr/>
	<div id="box1" class="margin-box">box1</div>
	<hr/>
	<div id="box2" class="margin-box">box2</div>

</body>
</html>
