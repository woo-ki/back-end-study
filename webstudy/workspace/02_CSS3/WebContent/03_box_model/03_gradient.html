<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- vender prefixfree 포함 -->
<!-- 
	-webkit- 	: 크롬, 사파리
	-moz-		: 파이어폭스
	-o-			: 오페라
 -->
<script src="../assets/script/prefixfree.min.js" type="text/javascript"></script>
<style type="text/css">
	.gradient-box {
		height: 200px;
	}
	#grad1 {
		background-color: red;	/* gradient 지원이 안 되면 red로 표시. */
		-webkit-background-image: linear-gradient(red, orange);
		-moz-background-image: linear-gradient(red, orange);
		-o-background-image: linear-gradient(red, orange);
		background-image: linear-gradient(red, orange);
	}
	#grad2 {
		background-color: orange;
		background-image: linear-gradient(to top left, red, orange);
	}
	#grad3 {
		background-color: rgba(0, 0, 255, 0.1);
		background-image: linear-gradient(to right, rgba(0, 0, 255, 0.9), rgba(0, 0, 255, 0.1))
	}
	#grad4 {
		width: 500px;
		height: 300px;
		background-color: orange;
		background-image: radial-gradient(red, white);
	}
	#grad5 {
		width: 500px;
		height: 300px;
		background-color: orange;
		background-image: radial-gradient(circle, red, white);
	}
</style>
</head>
<body>
	<h3>linear gradient</h3>
	<div id="grad1" class="gradient-box"></div>
	<div id="grad2" class="gradient-box"></div>
	<div id="grad3" class="gradient-box"></div>
	
	<h3>radial gradient</h3>
	<div id="grad4"></div>
	<div id="grad5"></div>
</body>
</html>
