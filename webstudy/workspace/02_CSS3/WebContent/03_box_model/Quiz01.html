<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#description {
		border: 5px solid #00A2C9;
		border-radius: 20px;
		padding: 20px;
		margin: 20px auto 0px;
		width: 403px;	/* content(403px) + padding(20px * 2) + border(5px * 2) = 453px */
		height: 50px;
		line-height: 50px;
		background: #00A2C9;
		text-align: center;	/* 글자 가운대 보내기*/
		font-size: 25px;
		font-weight: bold;
	}
	#img-box {
		width: 453px;
		height: 640px;
		padding: 0px;
		margin: auto;
		background-image: url("../assets/images/landscape.jpg");
		background-size: 453px 640px;
	}
</style>
</head>
<body>
	<div id="img-box"></div>
	<div id="description">사진</div>
</body>
</html>
