<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var str = 'sqlsession';
	
	console.log(str.length);			// 10
	console.log(str.charAt(0));			// s
	console.log(str.indexOf('s'));		// 0 (첫 번째 s의 인덱스)
	console.log(str.indexOf('S'));		// -1(없는 경우) 
	console.log(str.lastIndexOf('s'));	// 6(마지막 s의 인덱스) 
	console.log(str.toLowerCase());		// sqlsession(모두 소문자로 변경) 
	console.log(str.toUpperCase());		// SQLSESSION(모두 대문자로 변경) 
	console.log(str.replace('s', ''));	// qlsession(첫번째 s를 빈문자열로 바꾸라) 
 	console.log(str.substring(3));		// session (3번째 인덱스부터 끝까지)
	console.log(str.substring(0, 3));	// sql (0 <= 추출범위 < 3 // 0,1,2) 
	console.log(str.substr(3));			// session	(인덱스 3부터 끝까지) 
	console.log(str.substr(1, 3));		// qls (1번 인덱스 부터 3글자)
	
	var data = '       hello       ';
	console.log(data.trim());			// 'hello' (앞뒤 모든 공백을 제거한다.)
	console.log(data.trimLeft());		// 'hello      ' (왼쪽 공백만 제거한다.)
	console.log(data.trimRight());		// '      hello' (오른쪽 공백만 제거한다.)
	
	var list = ['hello', 'java', 'web'];
	var result = list.join(' ');		// list[0] + ' ' + list[1] + ' ' + list[2];
	
	var str = 'hello java web';
	var list = str.split(' ');			// ['hello', 'java', 'web']
	
		
</script>
</head>

</html>
