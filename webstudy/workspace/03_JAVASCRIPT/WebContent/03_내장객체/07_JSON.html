<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*  
		JSON : JavaScript Object Notation
		1. 자바스크립트 객체 표현 방법
		2. 적은 양의 데이터를 저장하는 컨테이너 역할
		3. 주고 받는 표준형식 중 하나 (많이 사용)
		4. JSON 형식
			{
				"속성": "문자열",
				"속성": 숫자,
				"속성": "날짜",
				"속성": {
					요소,
					요소,
					...
				},
				"속성": {
					"속성": 값,
					...
				}
			}
		5. JSON 데이터의 변환 과정 이해
			1) JSON -> strign JSON -> 자바스크립트 객체
			2) 사용 메소드
				(1) stringify(): JSON -> string JSON
				(2) parse(): strign JSON -> 자바스크립트 객체
	*/
	
	// 1. JSON을 보내는 곳에 있는 오리지널 JSON
	var person = {
		"name": "에밀리",
		"age": 20,
		"birthday": "2001-11-20"
	};
	console.log(person);
	
	// 2. string 으로 변환되서 데이터가 넘어 올 수 있다.
	// JSON -> string JSON
	var strPerson = JSON.stringify(person);
	
	console.log(strPerson);
	
	// 3. string 타입의 JSON 데이터를 자바스크립트 객체로 변환해서 사용한다.
	var woman = JSON.parse(strPerson);
	console.log(woman);
</script>
</head>
<body>

</body>
</html>
