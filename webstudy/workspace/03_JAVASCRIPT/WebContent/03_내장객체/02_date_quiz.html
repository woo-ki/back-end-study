<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 문제1. 현재 시간이 11시 전이면 '오전', 현재시간이 13시 전이면 '점심',
	//		  현재 시간이 17시 전이면 '오후', 나머지 '저녁'을 출력하시오.
	// 문제2. 오늘의 요일을 출력하시오. (수요일)
	// 문제3. 1초 동안 'hello'를 웹 페이지에 계속 출력하시오.
	//			1: hello
	//			2: hello
	//			...
	//			??: hello
	// 문제4. 날짜/시간 데이터를 전달하면
	//			다음과 같은 형식의 데이터를 반환하는 to12times 함수를 구현하시오.
	//			2020-11-18 수요일 오후 6:14
	console.log(to12timesA(new Date()));
	to12times(new Date())
	function to12times(date) {
		var year = date.getFullYear();
		var month = date.getMonth() + 1;
		var day = date.getDate();
		var nDay = date.getDay();
		var hour = date.getHours();
		var minute = date.getMinutes();
		switch(nDay) {
		case 0: nDay = '일요일'; break;
		case 1: nDay = '월요일'; break;
		case 2: nDay = '화요일'; break;
		case 3: nDay = '수요일'; break;
		case 4: nDay = '목요일'; break;
		case 5: nDay = '금요일'; break;
		default: nDay = '토요일';
		}
		var time = year + '-' + month + '-' + day + ' ' + nDay + ' ' + (hour < 12 ? '오전' : '오후') + ' ' + (hour == 12? 12 : hour > 12 ? (hour - 12) : hour) + ':' + minute;
		console.log(time);
	}
	function to12timesA(date) {
		var day = ['일', '월', '화', '수', '목', '금', '토'];
		return date.getFullYear() + '-' +
				(date.getMonth() + 1) + '-' +
				date.getDate() + ' ' +
				day[date.getDay()] + '요일 ' + 
				(date.getHours() < 12 ? '오전' : '오후') + ' ' +
				(date.getHours() == 12? 12 : date.getHours() > 12 ? (date.getHours() - 12) : date.getHours()) + ':' +
				date.getMinutes();

	/* 문제 5. 입력 대화상자로 생일(yyyy-mm-dd)을 입력 받아서
	getAge 함수에 전달하면 나이를 반환하도록 구현하시오.
	*/	

	var age = getAge(prompt('생일을 입력하세요'));
	console.log(age);
	
	function getAge(...list){
			var string='';
			var today = new Date().getFullYear();
		for (var i = 0; i < 4; i++) {
				string += list[i];
		}
		return (today - parseInt(string)) + 1 ;
	} 
	
	var age = getAge(prompt('생일을 입력하세요'));
	console.log('나이: ' + age + '살');
	
	function getAge(strDate){
		return (new Date().getFullYear() - new Date(strDate).getFullYear()) + 1 ;
	}
</script>
</head>
<body>
	<div id="quiz1">현재 시간대는? </div>
	<script type="text/javascript">
		var nowH = new Date().getHours();
		var time = '';
		if(nowH < 11) {
			time = '오전';
		} else if(nowH < 13) {
			time = '점심';
		} else if(nowH < 17) {
			time = '오후';
		} else {
			time = '저녁';
		}
		document.getElementById('quiz1').innerHTML += time;
	</script>
	<div id="quiz2">오늘의 요일은? </div>
	<script type="text/javascript">
		var nowD = new Date().getDay();
		var day = '';
		switch(nowD) {
		case 0: day = '일요일'; break;
		case 1: day = '월요일'; break;
		case 2: day = '화요일'; break;
		case 3: day = '수요일'; break;
		case 4: day = '목요일'; break;
		case 5: day = '금요일'; break;
		default: day = '토요일';
		}
		document.getElementById('quiz2').innerHTML += day;
	</script>
	<div id="quiz3">hello 출력<br /></div>
	<script type="text/javascript">
		var sTime = new Date().getTime();
		var lineN = 1;
		while(new Date().getTime() <= sTime + 1000) {
			document.getElementById('quiz3').innerHTML += (lineN++) + ' : hello<br />';
			//document.write((lineN++) + ' : hello<br />');
		}
	</script>
</body>
