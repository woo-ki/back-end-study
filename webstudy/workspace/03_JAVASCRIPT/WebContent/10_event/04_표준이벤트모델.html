<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	onload = function () {
		// <body> 태그를 모두 읽은 후에 처리된다.
		// 이벤트와 이벤트리스터를 동시에 추가하는 addEventListener() 함수를 사용한다.
		// 이벤트객체.addEventListener(이벤트이름, 이벤트리스너);
		var image = document.getElementById('image');
		image.addEventListener('click', function () {
			var r = parseInt(Math.random() * 3);
			var img = ['event.jpg', 'halloween.jpg', 'landscape.jpg'];
			this.setAttribute('src', '../assets/images/' + img[r]);
		});
	}
</script>
</head>
<body>
	<img src="../assets/images/halloween.jpg" id="image"/>
</body>
</html>
