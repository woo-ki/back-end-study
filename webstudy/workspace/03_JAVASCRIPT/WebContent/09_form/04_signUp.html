<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../assets/style/04_signUp.css" />
<script src="../assets/script/04_signUp.js" type="text/javascript"></script>
</head>
<body>
	<form>
		<label for="id">아이디</label>
		<input type="text" id="id" name="id" placeholder="아이디를 입력하세요" onblur="idCheck(this.form)" />
		<span id="id-check" class="none"></span><br/>
		
		<label for="pw1">비밀번호</label>
		<input type="password" id="pw1" name="pw1" placeholder="비밀번호를 입력하세요" onblur="pw1Check(this.form)" />
		<span id="pw1-check" class="none"></span><br/>
		<label for="pw2">비밀번호확인</label>
		<input type="password" id="pw2" name="pw2" placeholder="비밀번호를 다시 입력하세요" onblur="pw2Check(this.form)" />
		<span id="pw2-check" class="none"></span><br/>
		
		<label for="email">이메일</label>
		<input type="text" id="email" name="email" placeholder="example@example.com" onblur="emailCheck(this.form)" />
		<span id="email-check" class="none"></span><br/>
		
		<label for="phone1">핸드폰번호</label>
		<select name="phone1" id="phone1">
			<option value="010">010</option>
			<option value="011">011</option>
			<option value="016">016</option>
			<option value="019">019</option>
		</select>
		<input type="text" name="phone2" id="phone2" size="5" onblur="phone2Check(this.form)" />
		<input type="text" name="phone3" id="phone3" size="5" onblur="phone3Check(this.form)" />
		<span id="phone-check" class="none"></span><br/>
		
		<label for="personal-id1">주민등록번호</label>
		<input type="text" id="personal-id1" size="8" name="personal-id1" onkeyup="personalId(this.form)" />-
		<input type="password" id="personal-id2" size="8" name="personal-id2" onkeyup="fn_personalIdCheck(this.form)" />
		<span id="personal-id-check" class="none"></span><br/>

		<label>성별(자동선택)</label>
		<input type="radio" name="gender" id="m" value="m" /><label for="m">남자</label>
		<input type="radio" name="gender" id="f" value="f" /><label for="f">여자</label><br/>
		
		<label>생일(자동입력)</label>
		<input type="text" name="year" size="4" readonly />년
		<input type="text" name="month" size="4" readonly />월
		<input type="text" name="day" size="4" readonly />일
		<br/>
		
		<input type="button" value="회원가입" onclick="send(this.form)" />
		<input type="reset" value="다시작성" />
	</form>
</body>
</html>
