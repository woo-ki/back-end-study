<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function func() {
		a = 0;
		a += 2;
		return a;
	}
	console.log(func());
	console.log(func());
	console.log(func());
	
	// 2. 클로저를 이용하는 경우
	// 1) 함수를 변수에 저장하는 '함수 표현식' 방식을 사용한다.
	// 2) 반환 값으로 함수를 사용한다.
	var func2 = function () {
		b = 0;
		return function () {
					b += 2;
					return b;
				}
	};
	console.log(func2);
	console.log(func2());
	console.log(func2()());
</script>
</head>
<body>
	<h1>방문자 카운트: <span id="count"></span>명</h1>
	<input type="button" value="체크" onclick="entryCheck()" />
	
	<script type="text/javascript">
		function entryCheck() {
			document.getElementById('count').textContent = increment();
		}
		var increment = function () {
							a = 0;	// 최초 선언 시에 한 번 접근된다. 이후에는 클로저의 a를 사용한다.
							function inc() {
								return a += 1;
							}
							return inc
						}();
	</script>
</body>
</html>
