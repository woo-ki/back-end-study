<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 가져온 JSON 데이터 -> 자바스크립트 객체로 변환된 상태
	var books = [
		{
			title: "어린왕자",
			author: "생떽쥐베리",
			price: 15000,
			publisher: "어린출판사"
		},
		{
			title: "나는 자바다",
			author: "김자바",
			price:35000 ,
			publisher: "자바출판사"
		},
		{
			title: "나는 파이썬이다",
			author: "박파이",
			price: 25000,
			publisher: "파이출판사"
		}
	];
</script>
</head>
<body>
	<input type="button" value="책 정보 가져오기" onclick="openbook()" />
	<br/>
	<br/>
	<table border="1" style="border-collapse: collapse;">
		<thead style="font-weight: bold; text-align: center;">
			<tr>
				<td>제목</td>
				<td>저자</td>
				<td>가격</td>
				<td>출판사</td>
			</tr>
		<tbody id="book-contents"></tbody>
	</table>
	<script type="text/javascript">
		function openbook() {
			var result = '';
			for(var i = 0; i < books.length; i++) {
				result += '<tr>'
				for(var p in books[i]) {
					result += '<td>' + books[i][p] + '</td>';
				}
				result += '</tr>'
			}
			document.getElementById('book-contents').innerHTML = result;
		}
	</script>
</body>
</html>
