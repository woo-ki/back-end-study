<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 문제. Car 생성자 함수를 만드시오.
	// 1. 매개변수는 model. oil이다.
	// 2. 프로퍼티는 다음과 같다.
	//		1) model, speed, oil, MAX_SPEED, STEP_SPEED, STEP_OIL
	//		2) speedUp(), speedDown(), panel()
	// 3. speedUp() 메소드: 속도 +10(STEP_SPEED), 연로 -5(STEP_OIL), 최고속도 100(MAX_SPEED)
	// 4. speedDown() 메소드: 속도 -10(STEP_SPEED), 연료 안 씀, 최저속도 0
	// 5. oil은 제한 없이 사용할 수 있다.
	// 6. panel(): 모델명, 현재 속도, 연료량 콘솔 출력
	function Car(model, oil) {
		this.model = model,
		this.speed = 0,
		this.oil = oil,
		
		this.__proto__.MAX_SPEED = 100;
		this.__proto__.STEP_SPEED = 10;
		this.__proto__.STEP_OIL = 5;
		
		this.__proto__.speedUp = function () {
			if(this.oil < this.__proto__.STEP_OIL) {
				return;
			}
			this.speed += this.__proto__.STEP_SPEED;
			if(this.speed >= this.__proto__.MAX_SPEED) {
				this.speed = this.__proto__.MAX_SPEED;
			}
			this.oil -= this.__proto__.STEP_OIL;
		};
		this.__proto__.speedDown = function () {
			if(this.speed <= 0) {
				return;
			}
			this.speed -= this.__proto__.STEP_SPEED;
			if(this.speed < 0) {
				this.speed = 0;
			}
		};
		this.__proto__.panel = function () {
			return '모델: ' + this.model + ', 속도: ' + this.speed + ', 연료: ' + this.oil;
		};
	}
	var car = new Car('sonata', 500);
	console.log(car.panel());
	car.speedUp();
	car.speedUp();
	car.speedUp();
	console.log(car.panel());
	car.speedDown();
	car.speedDown();
	car.speedDown();
	car.speedDown();
	console.log(car.panel());
</script>
</head>
<body>

</body>
</html>
