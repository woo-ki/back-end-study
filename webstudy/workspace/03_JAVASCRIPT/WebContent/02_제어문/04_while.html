<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="n"></div>
	<div id="quiz1"></div>
	<div id="quiz2"></div>
	<div id="quiz3"></div>
	<script type="text/javascript">
		var a = 0;
		while(a < 5) {
			document.getElementById('n').innerHTML += a + '<br />';
			a++;
		}
		// quiz1
		var quiz1 = '<ul>';
		var a = 0;
		while (a < 5) {
			quiz1 += '<li>' + a + '</li>';
			a++
		}
		quiz1 += '</ul>';
		document.getElementById('quiz1').innerHTML = quiz1;
		// quiz2
		var quiz2 = '<table border="1">';
		var a = 0;
		var b = 0;
		while(a < 2) {
			quiz2 += '<tr>';
			while(b < a * 3 + 3) {
				quiz2 += '<td>' + b + '</td>';
				b++;
			}
			quiz2 += '</tr>';
			a++;
		}
		quiz2 += '</table>'
		document.getElementById('quiz2').innerHTML = quiz2;
		/*  
		var quiz2 = '<table border="1">';
		var row = 0;
		while (row < 2) {
			quiz2 += '<tr>';
			var col = 0;
			while(col < 3) {
				quiz2 += '<td>' + (row * 3 + col) + '</td>';
				col++;
			}
			quiz2 += '</tr>';
			row++;
		}
		*/
		// quiz3
		var quiz3 = '<select>';
		var a = 0;
		while(a < 12) {
			quiz3 += '<option value="' + (a + 1) + '">' + (a + 1) + '</option>';
			a++;
		}
		a += '</select>';
		document.getElementById('quiz3').innerHTML = quiz3;
	</script>
</body>
</html>
