<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 짝수/홀수 구분하기
	var n = Number(prompt('정수를 입력하세요'));
	if (n % 2 == 0) {
		alert(n + '은 짝수이다.')
	} else {
		alert(n + '은 홀수이다.')
	}
	switch(n % 2 == 0) {
	case 0: alert(n + '은 짝수이다.'); break;
	default: alert(n + '은 홀수이다.');
	}
	
	// 학점 계산하기
	var avg = 95;
	var grade;
	// 자바 스타일
	switch(parseInt(avg / 10)) {
		case 10:
		case 9: grade = 'A'; break;
		case 8: grade = 'B'; break;
		case 7: grade = 'C'; break;
		case 6: grade = 'D'; break;
		default: grade = 'F';
	}
	document.write('<h3>' + grade);
	
	avg = 80;
	// 자바스크립트 스타일
	switch(true) {
		case avg >= 90: grade = 'A'; break;
		case avg >= 80: grade = 'B'; break;
		case avg >= 70: grade = 'C'; break;
		case avg >= 60: grade = 'D'; break;
		default: grade = 'F';
	}
	document.write('<h3>' + grade);
</script>
</head>

</body>
</html>
