<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*  
		DOM
		1. Document Object Model, 문서 객체 모델
		2, HTML의 구성 요소(태그, 속성 등)들을 획득, 추가, 변경, 삭제 등의 작업을 수행한다.
		3. HTML의 구성 요소 선택 방법
			1) document.getElementById('아이디')
			2) document.getElementsByClassName('클래스')
			3. document.getElementsByTagName('태그')
			4. document.querySelector('선택자')
			5. document.querySelectorAll('선택자')
		4. 주요 기능
			1) textContent: 내부 텍스트
			2) innerHTML: 내부 HTML 태그
			3) style: CSS
			4. attribute: 속성
				(1) setAttribute(속성, 값): 기존의 속성값을 변경
	*/
</script>
</head>
<body>
	<a id="link"></a>
	<script type="text/javascript">
		var aLink = document.getElementById('link');
		// var aLink = document.querySelector('#link');
		
		aLink.textContent = '클릭해 주세요';
		aLink.style.color = '#dec3c3';
		aLink.style.fontWeight = 'bold';	// '-'이 들어가는 명령어는 카멜케이스로 바꿔서 처리하거나,
		aLink.style['font-size'] = '20px';		// [''] 를 이용해서 처리한다.
		aLink.setAttribute('href', 'https://www.google.com');
	</script>
</body>
</html>
