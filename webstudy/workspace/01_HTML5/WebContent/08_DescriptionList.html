<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		개념의 정의: <dl>
		1. <dl>의 자식 태그 중 개념이 <dt> 태그이다.
		2. <dl>의 자식 태그 중 정의가 <dd> 태그이다.
		3. <dt> 태그와 <dd> 태그는 들여쓰기 수준이 다르다.
		4. <dl>, <dt>, <dd> 태그는 블록레벨 태그이다.
	 -->

	<h3>자기 소개</h3>
	<dl>
		<dt>이름</dt>
		<dd>닥터</dd>
		<dt>나이</dt>
		<dd>678</dd>
		<dt>소개</dt>
		<dd>안녕 난 닥터야</dd>
	</dl>
</body>
</html>
