<head>

<body>
	<h3>연습문제-1</h3>
	<form action="#">
		<input type="email" placeholder="example@naver.com" />

	</form>

	<hr />

	<h3>연습문제-2</h3>

	<form action="#">
		<table>
			<tbody>
				<tr>
					<td><input type="text" /></td>

				</tr>
				<tr>
					<td><input type="password" /></td>
				</tr>
			</tbody>
		</table>

	<hr />

	<h3>연습문제-3</h3>

	<form>
		<table>
			<thead>
				<tr>
					<th colspan="2">개인 정보 작성</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>이름</td>
					<td><input type="text" name="name" /></td>
				</tr>
				<tr>
					<td>메일 주소</td>
					<td><input type="email" name="email" /></td>
				</tr>
				<tr>
					<td>연락처</td>
					<td><input type="text" name="phone" /></td>
				</tr>
				<tr>
					<td>블로그/홈페이지</td>
					<td><input type="url" name="blog" /></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th colspan="2">
						<input type="submit" value="제출하기" />
						<input type="reset" value="다시작성" />
					</th>
				</tr>
			</tfoot>
		</table>
	</form>
