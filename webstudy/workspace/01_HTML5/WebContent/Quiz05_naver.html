<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="#" method="post">
		<table>
			<thead>
				<tr>
					<th><img alt="네이버로고" src="assets/images/naver.png" style="width: 140px;"/></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><label for="id">아이디</label></td>
				</tr>
				<tr>
					<td><input type="text" id="id" style="width: 274px" /></td>
				</tr>
				<tr>
					<td><label for="password">비밀번호</label></td>
				</tr>
				<tr>
					<td><input type="password" id="password" style="width: 274px" /></td>
				</tr>
				<tr>
					<td><label for="repassword">비밀번호 재확인</label></td>
				</tr>
				<tr>
					<td><input type="password" id="repassword" style="width: 274px" /></td>
				</tr>
				<tr>
					<td><label for="year">생년월일</label></td>
				</tr>
				<tr>
					<td>
						<input type="text" id="year" placeholder="년(4자)" style="width: 85px" />
						<select name="month" style="width: 85px">
							<option value="월">월</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
						</select>
						<input type="text" placeholder="일" style="width: 85px" />
					</td>
				</tr>
				<tr>
					<td><label for="gender">성별</label></td>
				</tr>
				<tr>
					<td>
						<select name="gender" id="gender" style="width: 282px">
							<option value="성별">성별</option>
							<option value="남자">남자</option>
							<option value="여자">여자</option>
							<option value="선택 안함">선택 안함</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label for="email">본인 확인 이메일(선택)</label></td>
				</tr>
				<tr>
					<td><input type="email" id="email" style="width: 274px" /></td>
				</tr>
				<tr>
					<td><label for="tel">휴대전화</label></td>
				</tr>
				<tr>
					<td>
						<select name="country" style="width: 282px">
							<option value="+1">미국/캐나다 +1</option>
							<option value="+81">일본 +81</option>
							<option value="+82" selected>대한민국 +82</option>
							<option value="+86">중국 +86</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<input type="text" id="tel" placeholder="전화번호 입력" style="width = 80px" />
						<button>인증번호 받기</button>
					</td>
				</tr>
				<tr>
					<td><input type="text" placeholder="인증번호 입력하세요" style="width: 274px" /></td>
				</tr>
				<tr>
					<th><button>가입하기</button></th>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
