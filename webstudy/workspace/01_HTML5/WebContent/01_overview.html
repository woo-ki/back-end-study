<!--  
	HTML
	1. HyperText Markup Language
	   HyperText : 링크를 만들 수 있는 텍스트
	2. 정해진 태그로 작성
	3. 여는 태그 <tag>와 닫는 태그 </tag>로 구성
	4. 스스로 닫는 태그(나홀로태그) <tag/>도 존재
	5. 태그 구조
		<html>
		
			<head>		<body>
				<title>		웹페이지 본문을 만드는 태그
				<meta>
				<link>
				<style>
				...
-->
<!DOCTYPE html>		<!-- HTML5 임을 명시 -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>웹 페이지 제목</title>
	</head>
	<body>
		재미있당
	</body>
</html>
