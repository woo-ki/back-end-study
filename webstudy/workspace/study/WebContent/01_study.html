<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	* {
		box-sizing: border-box;
	}
	.b-container {
		width: 500px;
		margin: 100px auto 0px;
		padding: 30px;
		border: 1px solid lightgray;
		box-shadow: 5px 5px 20px 2px lightgray;
	}
	.container {
		margin-bottom: 20px;
	}
	.s-container {
		display: none;
	}
	form > input {
		display: none;
	}
	form > .buttons {
		width: 440px;
		display: flex;
	}
	form > .buttons > div {
		border-bottom: 1px solid lightgray;
		width: 220px;
	}
	form > .buttons > div > label {
		display: inline-block;
		width: 220px;
		padding: 10px 0px;
	}
	.buttons > div:nth-of-type(1):hover {
		color: crimson;
	}
	.buttons > div:nth-of-type(2):hover {
		color: crimson;
	}
	#sign-in:checked ~ .buttons > div:nth-of-type(1) {
		border-bottom: 1px solid crimson;
		color: crimson;
		font-weight: bold;
	}
	#sign-up:checked ~ .buttons > div:nth-of-type(2) {
		border-bottom: 1px solid crimson;
		color: crimson;
		font-weight: bold;
	}
	#sign-in:checked ~ div:nth-of-type(2) {
		display: block;
	}
	#sign-up:checked ~ div:nth-of-type(3) {
		display: block;
	}
	.form {
		width: 440px;
		padding: 10px 20px;
		border: 1px solid lightgray;
	}
	.label {
		padding: 10px 0px;
		font-size: 12px;
		margin-top: 25px;
		font-weight: bold;
	}
	.check-block {
		overflow: hidden;
		margin-top: 25px;
	}
	.check-block > div:nth-of-type(1) {
		float: left;
	}
	.check-block > div:nth-of-type(2) {
		float: right;
		color: lightgray;
	}
	.check-block > div:nth-of-type(2) > a, span {
		color: lightgray;
		font-size: 10px;
	}
	button {
		background: lightgray;
		padding: 15px 0px;
		width: 440px;
		text-align: center;
		color: white;
		border: none;
		margin-top: 25px;
	}
	.agree-box {
		background: rgb(248, 248, 248);
		padding: 15px;
		margin-top: 20px;
	}
	.s-agree-box {
		overflow: hidden;
	}
	.s-agree-box:nth-of-type(2) {
		margin: 15px 0px;
	}
	.agree-btn {
		float: left;
	}
	.see {
		float: right;
	}
	.see > a {
		color: lightgray;
		text-decoration: none;
		padding: 2px;
		font-size: 12px;
		border: 1px solid lightgray;
	}
	body > div > div:nth-of-type(2) {
		float: right;
	}
	#time {
		color: coral;
		font-weight: bold;
		font-size: 12px;
	}
</style>
</head>
<body>
	<div class="b-container">
		<div class="container">
			<form method="post">
				<input type="radio" id="sign-in" name="page" checked />
				<input type="radio" id="sign-up" name="page" />
				<div class="buttons">
					<div><label for="sign-in">로그인</label></div>
					<div><label for="sign-up">회원가입</label></div>
				</div>
				<div class="s-container">
					<div class="label"><label for="login-email">이메일</label></div>
					<input class="form" type="text" id="login-email" name="login-email" placeholder="이메일 주소를 입력해주세요." />
					<div class="label"><label for="login-pw">비밀번호</label></div>
					<input class="form" type="password" id="login-pw" name="login-pw" placeholder="비밀번호를 입력해주세요." />
					<div class="check-block">
						<div>
							<input type="checkbox" id="login-check" name="login-check" />
							<label for="login-check">자동 로그인 하기</label>
						</div>
						<div>
							<a href="javascript: void(0)" class="find-pw">비밀번호 찾기</a>
						</div>
					</div>
					<button>로그인하기</button>
				</div>
				<div class="s-container">
					<div class="label"><label for="sign-name">이름</label></div>
					<input class="form" type="text" id="sign-name" name="sign-name" placeholder="한글로 공백 없이 입력해주세요." />
					<div class="label"><label for="sign-email">이메일</label></div>
					<input class="form" type="text" id="sign-email" name="sign-email" placeholder="이메일 주소를 입력해주세요." />
					<div class="label"><label for="phone">휴대전화</label></div>
					<input class="form" type="text" id="phone" name="phone" placeholder="-없이 숫자만 입력해주세요." />
					<div class="label"><label for="sign-pw">비밀번호</label></div>
					<input class="form" type="password" id="sign-pw" name="sign-pw" placeholder="비밀번호를 입력해주세요." />
					<input class="form" type="password" id="sign-pw2" name="sign-pw2" placeholder="비밀번호를 확인해주세요." style="margin-top: 25px;" />
					<div class="label"><label>서비스 정책</label></div>
					<input type="checkbox" id="all-agree" name="all-agree" />
					<label for="all-agree">전체 이용약관에 동의</label>
					<div class='agree-box'>
						<div class="s-agree-box">
							<div class="agree-btn">
								<input type="checkbox" id="service-agree" name="service-agree" />
								<label for="service-agree">서비스 이용약관 동의<span>(필수)</span></label>
							</div>
							<div class="see">
								<a href="javascript: void(0)">약관보기</a>
							</div>
						</div>
						<div class="s-agree-box">
							<div class="agree-btn">
								<input type="checkbox" id="private" name="private" />
								<label for="private">개인정보 처리방침 동의<span>(필수)</span></label>
							</div>
							<div class="see">
								<a href="javascript: void(0)">약관보기</a>
							</div>
						</div>
						<div class="s-agree-box">
							<div class="agree-btn">
								<input type="checkbox" id="marketing" name="marketing" />
								<label for="marketing">마케팅 수신 동의<span>(필수)</span></label>
							</div>
							<div class="see">
								<a href="javascript: void(0)">약관보기</a>
							</div>
						</div>
						<span style="padding-left: 25px; padding-top: 5px;">할인 이벤트와 쿠폰 발급 등의 알림을 받으시고 혜택을 놓치지 마세요.</span>
					</div>
					<button>가입하기</button>
				</div>
			</form>
		</div>
		<div id="time"></div>
	</div>
	<script src="assets/script/study.js" type="text/javascript"></script>
	<script type="text/javascript">
		time();
	</script>
</body>
</html>
