<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	var people = [
		{name: 'james', age: 20},
		{name: 'alice', age: 21},
		{name: 'emily', age: 22}
	];
	
	$(document).ready(function () {
		var result = '';
		$.each(people, function (index, element) {
			result += '<tr>';
			result += '<td>' + (index + 1) + '</td>';
			result += '<td>' + element.name + '</td>';
			result += '<td>' + element.age + '</td>';
			result += '</tr>'
		});
		$('#content').html(result);		// 기존 요소 덮어 쓰기 (=)
		//$('#content').append(result);	// 기존 요소 뒤에 추가 (+=)
	});
</script>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<td>순번</td>
				<td>이름</td>
				<td>나이</td>
			</tr>
		</thead>
		<tbody id="content"></tbody>
	</table>
</body>
</html>
