<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	/*  
		jQuery 선택자
		1. 태그선택자	$('태그명')
		2. 아이디선택자	$('#아이디')
		3. 클래스선택자	$('.클래스명')
	*/
	
	/*  
		페이지 로드 이벤트
		1. $(document).ready(function () {});
		2. $(function () {});
	*/
	
	$(document).ready(function () {
		// JavaScript
		alert(document.getElementById('content').textContent);
		alert(document.querySelector('#content').textContent);
		
		// jQuery
		alert($('#content').text());
		
		// JavaScript
		document.getElementById('content').textContent = '안녕하세요 jQuery';
		
		// jQuery
		$('#content').text('안녕갑세여 제이쿼리?');
	});
</script>
</head>
<body>
	<h1 id="content">Hello jQuery</h1>
</body>
</html>
